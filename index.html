<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1517841905240-472988babdf9") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .funny {
      color: #ff4081;
      font-size: 18px;
      margin-bottom: 10px;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #555;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card">
    <p class="funny">Try not to touch NO button üôà</p>
    <h1>Will you be my Valentine, Priyanka? üíñ</h1>
    <button id="yesBtn" onclick="goYes()">Yes üòò</button>
    <button id="noBtn" onmouseover="moveNo()">No üôà</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>
</body>
</html>
